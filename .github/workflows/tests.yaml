name: Test Knapsack

on: push

jobs:
  test_knapsack:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements/tests.txt

    - name: Run pytest tests
      run: |
        pytest
